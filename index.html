<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hackathon</title>
  <!-- <script src="./config.js"></script> -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">

    <header>
      <h1>API Hackathon</h1>
    </header>
      <section>
        <main>

          <div class="msgBox">
            <div id="contact">
              <label for="contact">Phone Number:</label>
              <input id="contactInput" type="text" name="contact" placeholder="+19494499444">
            </div>
            <div id="msgContent">
              <label for="msg">Message Content:</label>
              <textarea name="msg" id="msg" placeholder="Message Content"  rows="10"></textarea>
            </div>
          </div>

          <div class="memeSearch">
            <div id="search">
              <label for="search">Search for a keyword or click to get all items</label>
              <input id="imgSearchTerm" type="text" name="search" placeholder="Search">
              <button id="searchBtn" class="imgBtn">
                <P>&#128269</P>
              </button>
            </div>
            <div id="result">
              <p>Search Result</p>
              <div id="resultImgs"></div>
            </div>

              <button id="sendBtn">SEND</button>

            <!-- <div id="overlay">
              <input type="text" id="overlayText" name="overlayText" placeholder="Overlay Text">
              <button id="overlayBtn" class="imgBtn">
                <P>&#10133</P>
              </button>
            </div>

          </div> -->



        </main>
        <!-- <aside>
          <div id="preview">
            <img src="" alt="Smiley face">
          </div>

          <button id="sendBtn">SEND</button>

        </aside> -->
      </section>
      <footer>

        <p>2020 &copy; <a href="#">API-Hackathon</a></p>
    </footer>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://media.twiliocdn.com/sdk/js/chat/v3.3/twilio-chat.min.js"></script>
  <script src="./main.js"></script>
  <script src="./app.js"></script>
  <script src="imgSearch.js"></script>
  <!-- <script src="./config.js"></script> -->
</body>
</html>
