<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIME,MS - API Hackathon</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MIME,MS - API Hackathon</h1>
    </header>
      <section>
        <main>
          <div class="msgBox">
            <div id="contact">
              <label for="contact">Phone Number:</label>
              <input id="contactInput" type="text" name="contact" placeholder="+19494499444">
            </div>
            <div id="msgContent">
              <label for="msg">Message Content:</label>
              <textarea name="msg" id="msg" placeholder="Your Message Content"  rows="10"></textarea>
            </div>
          </div>
          <div class="memeSearch">
            <div id="search">
              <label for="search">Search for a keyword or just click</label>
              <input id="imgSearchTerm" type="text" name="search" placeholder="Search">
              <button id="searchBtn" class="imgBtn">
                <P>&#128269</P>
              </button>
            </div>
            <div id="result">
              <p id="searchResultTitle">Search Result</p>
              <div id="resultImgs"></div>
            </div>
        </main>
        <aside>
          <div class="overlay">
            <div id="overlayText">
              <label for="text">Overlay Text:</label>
              <input id="overlayInput" type="text" name="text" placeholder="some text">
            </div>
            <button id="addText">Add</button>
            <div id="preview">
              <label for="text">Preview:</label>
              <div id="previewMessage"></div>
            </div>
            <button id="sendBtn">SEND</button>
          </div>
          <div id="status"></div>
        </aside>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://media.twiliocdn.com/sdk/js/chat/v3.3/twilio-chat.min.js"></script>
  <script src="./main.js"></script>
  <script src="./app.js"></script>
  <script src="imgSearch.js"></script>
</body>
</html>
